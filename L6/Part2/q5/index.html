<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merge Sort</title>
<script>
function mergeSort(arr) {
    if (arr.length <= 1) {
        return arr;
    }

    const middle = Math.floor(arr.length / 2);
    const left = arr.slice(0, middle);
    const right = arr.slice(middle);

    return merge(mergeSort(left), mergeSort(right));
}

function merge(left, right) {
    let result = [];
    let leftIndex = 0;
    let rightIndex = 0;

    while (leftIndex < left.length && rightIndex < right.length) {
        if (left[leftIndex] < right[rightIndex]) {
            result.push(left[leftIndex]);
            leftIndex++;
        } else {
            result.push(right[rightIndex]);
            rightIndex++;
        }
    }

    return result.concat(left.slice(leftIndex)).concat(right.slice(rightIndex));
}

function performMergeSort() {
    let inputNumbers = document.getElementById("inputNumbers").value;
    let numbersArray = inputNumbers.split(',').map(Number);

    let sortedArray = mergeSort(numbersArray);

    document.getElementById("sortedNumbers").innerHTML = "<b>Sorted Numbers:</b> " + sortedArray.join(", ");
}
</script>
</head>
<body>
    <h2>Merge Sort</h2>
    <label for="inputNumbers">Enter numbers (comma-separated):</label><br>
    <input type="text" id="inputNumbers" name="inputNumbers"><br><br>

    <input type="button" value="Sort" onclick="performMergeSort()"><br><br>

    <div id="sortedNumbers"></div>
</body>
</html>
